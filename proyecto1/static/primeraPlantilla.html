<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Esta es mi plantilla django </h2>
  
  <h3>Utilizando variables</h3>

  <p>Mi nombre es: {{name}} {{surname}}</p>
  <p>fecha: {{today.day}} / {{today.month}} / {{today.year}}</p>

  <h3>Utilizando estructuras de control</h3>

  <h4>Temas del curso de Django</h4>

  <ul>
    {% for tema in temas %}
      <li>{{tema.title}}</li>
    {% endfor %}
  </ul>
</body>

</html>
